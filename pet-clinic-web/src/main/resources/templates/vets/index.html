<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'vets')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Index</title>
</head>
<!--/*@thymesVar id="vet" type="spring.petclinic.model.Vet"*/-->
<!--/*@thymesVar id="vets" type="java.util.Set<spring.petclinic.model.Vet>"*/-->
<body>
<h2 th:text="'List of Vets'">List of Vets...</h2>

<table>
    <thead>
    <tr>
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}"></td>
        <td th:text="${vet.firstName}"></td>
        <td th:text="${vet.lastName}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
